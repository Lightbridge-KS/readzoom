url: https://lightbridge-ks.github.io/zoomclass


template:
  bootstrap: 5
  bootswatch: flatly

navbar:
  right:
   - icon: fa-github
     href: https://github.com/Lightbridge-KS/zoomclass


reference:
- title: Zoom Participants Report
  description: |
    Funtions to analyse Zoom participants report file (`.csv`).
  contents:
  - '`read_participants`'
  - '`class_session`'
  - '`class_students`'
  - '`class_studentsID`'
  - '`zoomclass_example`'
  - '`meeting_overview`'
  - '`class_overview`'
  - '`heroes_students`'

- title: Zoom Chat
  description: |
    Funtions to parse program Zoom chat file from `.txt` file to a tibble, and also do some basic analysis.
  contents:
  - '`read_zoom_chat`'
  - '`zoom_chat_extract`'
  - '`zoom_chat_count`'

